<!DOCTYPE html>
<html>
<head>
    <title>kjnkn;lkn</title>
</head>
<body>
    <script>
        
        function getSum(a, b) {
            return a + b;
        }

      
        function isSquare(num) {
            return Math.sqrt(num) % 1 === 0;
        }

        
        function greeting(firstName, lastName, age) {
            return `Hello, my name is ${firstName} ${lastName} and I am ${age} years old.`;
        }

      
        function getMin(a, b, c) {
            return Math.min(a, b, c);
        }

       
        function evenOrOdd(num1, num2, num3) {
            if (num1 % 2 === 0 && num2 % 2 === 0 && num3 % 2 === 0) {
                return "even";
            } else if (num1 % 2 !== 0 && num2 % 2 !== 0 && num3 % 2 !== 0) {
                return "odd";
            } else {
                return "even/odd";
            }
        }

        
        function checkRange(number, x, y) {
            if (number >= x && number <= y) {
                return "In range";
            } else {
                return "Out of range";
            }
        }

       
        function createString(min, max, step) {
            let result = '';
            for (let i = min; i <= max; i += step) {
                result += i + ' ';
            }
            return result.trim();
        }

      
        function rangeSum1(min, n) {
            let sum = 0;
            for (let i = 0; i <= n; i++) {
                for (let j = min; j <= i; j++) {
                    sum += j;
                }
            }
            return sum;
        }

       
        function rangeSum2(min, max) {
            let sum = 0;
            for (let i = min; i <= max; i++) {
                sum += i;
            }
            return sum;
        }

        
        function seriesSum(n) {
            let sum = 0;
            for (let i = 0; i < n; i++) {
                sum += 1 / Math.pow((i * 3 + 1), 2);
            }
            return sum.toFixed(2);
        }

        
        function countDigits(num) {
            return num.toString().length
        }

      
    </script>
</body>
</html>
